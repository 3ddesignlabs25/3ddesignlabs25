<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instant Quote — Michael Butler</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 2rem;
    color: #58a6ff;
    margin-top: 20px;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    background: #161b22;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    border: 1px solid #30363d;
    text-align: left;
}

label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
    font-weight: bold;
}

select, input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #30363d;
    background: #0d1117;
    color: white;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 15px;
    background: #161b22;
    border: 1px solid #30363d;
    color: #e6edf3;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

button:hover {
    background: #1d222b;
    transform: scale(1.03);
}

.result-box {
    margin-top: 20px;
    padding: 20px;
    background: #0d1117;
    border-radius: 10px;
    border: 1px solid #30363d;
    display: none;
}

.submit-link {
    display: block;
    margin-top: 20px;
    padding: 12px;
    text-align: center;
    text-decoration: none;
    background: #58a6ff;
    color: #0d1117;
    font-weight: bold;
    border-radius: 10px;
    transition: transform 0.2s, background 0.2s;
}

.submit-link:hover {
    background: #79c0ff;
    transform: scale(1.03);
}
</style>

</head>
<body>

<h1>Instant Project Quote</h1>

<div class="container">
    <label>Service Type</label>
    <select id="service">
        <option value="print">3D Printing</option>
        <option value="cad">CAD Design</option>
        <option value="embedded">Embedded System Prototype</option>
        <option value="repair">Tech Support / Repair</option>
    </select>

    <label>Material</label>
    <select id="material">
        <option value="pla">PLA (0.072 per gram)</option>
        <option value="petg">PETG (0.084 per gram)</option>
        <option value="tpu">TPU (0.12 per gram)</option>
        <option value="esp32">ESP32 ($7.20)</option>
        <option value="wiring">Wiring Pack ($3.00)</option>
        <option value="pcb">PCB Prototype ($12.00)</option>
    </select>

    <label>Material Quantity</label>
    <input type="number" id="quantity" placeholder="Enter grams, mL, or quantity">

    <label>Difficulty</label>
    <select id="difficulty">
        <option value="1">Easy</option>
        <option value="1.5">Medium</option>
        <option value="2">Hard</option>
    </select>

    <label>Rush Order?</label>
    <select id="rush">
        <option value="1">No</option>
        <option value="1.3">Yes — Rush (+30%)</option>
    </select>

    <button onclick="calculateQuote()">Generate Quote</button>

    <div class="result-box" id="resultBox">
        <h3>Estimated Quote</h3>
        <p id="price"></p>
        <p id="time"></p>

        <a class="submit-link" href="https://formspree.io/f/xwpgwdnk">
            Submit Your Project
        </a>
    </div>
</div>

<script>
function calculateQuote() {
    const service = document.getElementById("service").value;
    const material = document.getElementById("material").value;
    const qty = parseFloat(document.getElementById("quantity").value) || 0;
    const difficulty = parseFloat(document.getElementById("difficulty").value);
    const rush = parseFloat(document.getElementById("rush").value);

    // Base service prices
    let base = 0;
    let time = "";

    if (service === "print") { base = 25; time = "1–4 days"; }
    if (service === "cad") { base = 40; time = "1–3 days"; }
    if (service === "embedded system") { base = 75; time = "1-2 weeks"; }
    if (service === "repair") { base = 30; time = "1–4 days"; }

    // Material pricing with 20% markup included
    let materialCost = 0;

    const prices = {
        pla: 0.072,
        petg: 0.084,
        tpu: 0.12,
        esp32: 7.20,
        wiring: 3.00,
        pcb: 12.00
    };

    if (material === "pla" || material === "petg" || material === "tpu" ) {
        materialCost = prices[material] * qty;
    } else {
        materialCost = prices[material] * qty;
    }

    let price = materialCost + (base * difficulty * rush);

    document.getElementById("price").innerText = "Estimated Price: $" + price.toFixed(2);
    document.getElementById("time").innerText = "Estimated Turnaround: " + time;

    document.getElementById("resultBox").style.display = "block";
}
</script>

</body>
</html>
