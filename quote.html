<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Quote Calculator</title>
<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: auto;
    background: #161b22;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #30363d;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
}

select, input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #0d1117;
    border: 1px solid #30363d;
    color: #e6edf3;
    border-radius: 8px;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background: #238636;
    border: none;
    color: white;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

button:hover {
    background: #2ea043;
}

#result {
    margin-top: 25px;
    padding: 15px;
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 8px;
}

.note {
    font-size: 0.85rem;
    opacity: 0.6;
    margin-top: 10px;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <h2>Project Quote Calculator</h2>

    <label>Material</label>
    <select id="material">
        <option value="PLA">PLA</option>
        <option value="PETG">PETG</option>
        <option value="TPU">TPU</option>
        <option value="Resin">Resin</option>
    </select>

    <label>Length (mm)</label>
    <input type="number" id="length" placeholder="e.g., 100">

    <label>Width (mm)</label>
    <input type="number" id="width" placeholder="e.g., 60">

    <label>Height (mm)</label>
    <input type="number" id="height" placeholder="e.g., 30">

    <label>Difficulty</label>
    <select id="difficulty">
        <option value="1">Easy (1×)</option>
        <option value="1.5">Medium (1.5×)</option>
        <option value="2">Hard (2×)</option>
    </select>

    <label>Rush Order</label>
    <select id="rush">
        <option value="1">No</option>
        <option value="1.25">Yes (25% extra)</option>
    </select>

    <button onclick="calculateQuote()">Get Quote</button>

    <div id="result"></div>
    <p class="note">Pricing is an estimate. Actual cost may vary based on wall thickness, supports, slicing settings, and real material usage.</p>
</div>

<script>
// Base material costs with 20% markup included
const materialCost = {
    PLA: 0.06 * 1.20,     // per gram
    PETG: 0.07 * 1.20,    // per gram
    TPU: 0.10 * 1.20,     // per gram
    Resin: 0.18 * 1.20    // per mL (treated as grams for simplicity)
};

function calculateQuote() {
    const material = document.getElementById("material").value;
    const length = parseFloat(document.getElementById("length").value);
    const width = parseFloat(document.getElementById("width").value);
    const height = parseFloat(document.getElementById("height").value);
    const difficulty = parseFloat(document.getElementById("difficulty").value);
    const rush = parseFloat(document.getElementById("rush").value);

    if (!length || !width || !height) {
        document.getElementById("result").innerHTML = "Please enter all dimensions.";
        return;
    }

    // Estimate material volume
    let volume = length * width * height;

    // Convert to usable estimated weight: assume 15% density after infill
    let estimatedWeight = (volume * 0.15) / 1000; // grams/mL

    // Material pricing
    let baseCost = estimatedWeight * materialCost[material];

    // Multiply by difficulty + rush
    let finalCost = baseCost * difficulty * rush;

    document.getElementById("result").innerHTML =
        `<strong>Estimated Price:</strong> $${finalCost.toFixed(2)}<br>
         <small>Estimated material weight: ${estimatedWeight.toFixed(1)}g</small>`;
}
</script>

</body>
</html>
