<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact — Michael Butler</title>
<link rel="stylesheet" href="styles.css">
<style>
/* Contact Page Specific Styling */
.contact-info {
    max-width: 600px;
    margin: 20px auto;
    background: #161b22;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #30363d;
}
.contact-info p {
    margin: 10px 0;
    font-size: 1rem;
}
.contact-info a {
    color: #58a6ff;
    text-decoration: none;
}
.contact-info a:hover {
    text-decoration: underline;
}

.contact-form {
    max-width: 600px;
    margin: 30px auto;
    background: #161b22;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #30363d;
}
.contact-form label {
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
}
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #30363d;
    background: #0d1117;
    color: #e6edf3;
    resize: vertical;
}
.contact-form button {
    margin-top: 15px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background: #30363d;
    color: #e6edf3;
    cursor: pointer;
    transition: background 0.2s;
}
.contact-form button:hover {
    background: #50595f;
}
</style>
</head>

<header>
    <h1>Contact</h1>
</header>

<section>

    <!-- Contact Info -->
   <div class="contact-info">
    <p><strong>From concept to creation, let’s make it real.</strong></p>
    <p>Email: <a href="mailto:3d.designlabs@gmail.com">3d.designlabs@gmail.com</a></p>
    <p>Phone: <a href="tel:+19094350542">+1 (909) 435-0542</a></p>
</div>


    <!-- Contact Form -->
    <div class="contact-form">
        <form action="https://formspree.io/f/xwpgwdnk" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="6" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</section>

<footer>
    © 2025 Michael Butler — Portfolio
</footer>
