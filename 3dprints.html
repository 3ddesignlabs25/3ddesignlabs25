<style>
/* Gallery grid for images */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}
.gallery img {
    width: 100%;
    border-radius: 10px;

    transition: transform 0.2s;
}
.gallery img:hover {

<!-- NAVIGATION -->
<!-- START: Reusable Navigation Block -->
<style>
.site-nav {
  background: #161b22;
  border-bottom: 1px solid #30363d;
  position: sticky;
  top: 0;
  z-index: 1000;
  padding: 15px 20px;
}

.site-nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.site-nav-toggle {
  background: none;
  border: none;
  color: #e6edf3;
  cursor: pointer;
  padding: 5px;
  width: 30px;
  height: 30px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
}

.site-nav-toggle span {
  display: block;
  width: 25px;
  height: 3px;
  background: #e6edf3;
  transition: all 0.3s ease;
  border-radius: 2px;
}

.site-nav-toggle.active span:nth-child(1) {
  transform: rotate(45deg) translate(6px, 6px);
}

.site-nav-toggle.active span:nth-child(2) {
  opacity: 0;
}

.site-nav-toggle.active span:nth-child(3) {
  transform: rotate(-45deg) translate(6px, -6px);
}

.site-nav-menu {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: #161b22;
  border-left: 1px solid #30363d;
  list-style: none;
  margin: 0;
  padding: 80px 0 20px 0;
  transition: right 0.3s ease;
  overflow-y: auto;
}

.site-nav-menu.active {
  right: 0;
}

.site-nav-menu li {
  margin: 0;
  border-bottom: 1px solid #30363d;
}

.site-nav-menu a {
  display: block;
  padding: 18px 30px;
  color: #e6edf3;
  text-decoration: none;
  opacity: 0.85;
  transition: all 0.2s;
  font-size: 16px;
}

.site-nav-menu a:hover {
  opacity: 1;
  background: #0d1117;
  padding-left: 35px;
}

.site-nav-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  z-index: 999;
}

.site-nav-overlay.active {
  opacity: 1;
  visibility: visible;
}

@media (min-width: 769px) {
  .site-nav-menu {
    position: static;
    width: auto;
    height: auto;
    background: transparent;
    border: none;
    padding: 0;
    display: flex;
    flex-direction: row;
    gap: 25px;
    overflow-y: visible;
  }

  .site-nav-menu li {
    border: none;
  }

  .site-nav-menu a {
    padding: 10px 0;
  }

  .site-nav-menu a:hover {
    padding-left: 0;
    background: transparent;
  }

  .site-nav-toggle {
    display: none;
  }

  .site-nav-overlay {
    display: none;
  }
}
</style>

<div class="site-nav-overlay"></div>

<nav class="site-nav">
  <div class="site-nav-container">
    <button class="site-nav-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul class="site-nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="3dprints.html">3D Prints</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="quote.html">Get a Quote</a></li>
    </ul>
  </div>
</nav>

<script>
(function() {
  var toggle = document.querySelector('.site-nav-toggle');
  var menu = document.querySelector('.site-nav-menu');
  var overlay = document.querySelector('.site-nav-overlay');
  var links = document.querySelectorAll('.site-nav-menu a');

  function closeMenu() {
    menu.classList.remove('active');
    overlay.classList.remove('active');
    toggle.classList.remove('active');
    toggle.setAttribute('aria-expanded', 'false');
  }

  function openMenu() {
    menu.classList.add('active');
    overlay.classList.add('active');
    toggle.classList.add('active');
    toggle.setAttribute('aria-expanded', 'true');
  }

  if (toggle && menu && overlay) {
    toggle.addEventListener('click', function() {
      if (menu.classList.contains('active')) {
        closeMenu();
      } else {
        openMenu();
      }
    });

    overlay.addEventListener('click', closeMenu);

    links.forEach(function(link) {
      link.addEventListener('click', closeMenu);
    });
  }
})();
</script>
<!-- END: Reusable Navigation Block -->
