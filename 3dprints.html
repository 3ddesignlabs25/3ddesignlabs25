/* Gallery grid for images */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}
.gallery img {
    width: 100%;
    border-radius: 10px;
    border: 1px solid #30363d;
    transition: transform 0.2s;
}
.gallery img:hover {
    transform: scale(1.03);
}
</style>
